<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <link href="../../../css/Public.css" type="text/css" rel="stylesheet" />
    <link href="../../../css/Model/Home/searchMember.css" type="text/css" rel="stylesheet" />
    <title>会员搜索</title>
</head>

<body>
    <div class="lomo-members-search  lomo-search">
        <dl class="members-search-form">
            <form action="">
                <dt>
                    <input name="" type="text" placeholder="请输入姓名/卡号/手机号码" class="input" />
                </dt>
                <dd>
                    <button type="submit" class="add-bt" id="search">搜索</button>
                </dd>
            </form>
        </dl>
        <div class="members-search-list">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="dataTable">
                <tr>
                    <th>会员卡号</th>
                    <th>会员姓名</th>
                    <th>手机号码</th>
                    <th>会员等级</th>
                    <th>积分</th>
                    <th>余额</th>
                </tr>
                <tbody id="memList">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="../../../Theme/script/jquery3.4.1.min.js"></script>
<script src="../../../Theme/plugins/layui/layui.js"></script>
<script src="../../../Theme/script/Luck.Vipsoft.js"></script>
<script src="../../../Theme/script/verify.js"></script>
<script src="../../../Theme/script/common.js"></script>
<script src="../../../Theme/script/keyboard.js"></script>

<script src="../../../js/Model/Home/searchMember.js"></script>
</html>
