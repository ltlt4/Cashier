<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>卡券核销-商户收银宝</title>
</head>
<link href="../../../css/Public.css" type="text/css" rel="stylesheet" />
<link href="../../../css/index.css" type="text/css" rel="stylesheet" />
<link href="../../../Theme/plugins/animate/animate.css" type="text/css" rel="stylesheet" />
<link href="../../../Theme/plugins/layui/css/layui.css" type="text/css" rel="stylesheet" />
<style>
    .paging {
        position: absolute;
        top: 560px;
        left: 0;
        width: 100%;
        text-align: center;
    }
</style>

<body>
    <div>
        <!--卡券核销 start-->
        <div class="Card-Cancel">
            <dl class="Card-Cancel-info">
                <dt>卡券核销</dt>
                <form action="" class="layui-form">
                    <dd class="Card-Cancel-form">
                        <div class="layui-form-item" style="float: left;">
                            <input id="inSearch" type="text" placeholder="请输入会员卡号或优惠券码" name="inSearch" class="input"
                                lay-verify="required|ticket" />
                        </div>
                        <a href="#" class="card-num-up"></a>
                        <button class="bt around layui-btn" lay-submit lay-filter="search">搜索</button>
                        <!--小键盘 start-->
                        <div class="small-keyboard Card-Cancel-keyboard hide">
                            <ul class="small-keyboard-num">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                                <li>5</li>
                                <li>6</li>
                                <li>7</li>
                                <li>8</li>
                                <li>9</li>
                                <li>0</li>
                                <li>00</li>
                                <li>.</li>
                                <li>←</li>
                                <li class="keyboard-remove">清除</li>
                                <li class="keyboard-confirm">确认</li>
                            </ul>
                            <em class="topSjx"></em>
                        </div>
                        <!--小键盘 end-->
                    </dd>
                </form>
                <!-- 核销文本 start -->
                <div>
                    <dd class="Card-Cancel-txt">
                        <h1>1、搜索卡券</h1>
                        <p>请顾客出示卡券、输入优惠券号或会员卡号</p>
                        <h1>2、校验</h1>
                        <p>系统提示有效期验证，其他信息请自行核对</p>
                        <h1>3、使用完成</h1>
                        <p>查看使用结果，顾客将同时收到优惠券核销或会员卡使用通知</p>
                    </dd>
                </div>
                <!-- 核销文本 end -->
                <!-- 核销详情 start-->
                <div class="hide">
                    <dd class="Card-Cancel-list">
                        <ul>

                        </ul>
                    </dd>
                    <dd class="Card-Cancel-note">
                        <form action="" class="layui-form">
                            <ul>
                                <li style="width: 822px;height:20px">

                                </li>
                                <li class="Cancel-note-bt"><i>票券核销后无法撤回</i>
                                    <button class="submit-bt" lay-submit lay-filter="del">确认核销</button>
                                </li>
                            </ul>
                        </form>
                    </dd>
                </div>
                <!-- 核销详情 end-->
                <div class="paging">
                    <div id="paging">

                    </div>
                </div>
            </dl>
        </div>
        <!--卡券核销 end-->
    </div>
</body>
<script src="../../../Theme/script/jquery3.4.1.min.js"></script>
<script src="../../../Theme/plugins/layui/layui.js"></script>
<script src="../../../Theme/script/Luck.Vipsoft.js"></script>
<script src="../../../Theme/script/verify.js"></script>
<script src="../../../Theme/script/common.js"></script>
<script src="../../../Theme/script/keyboard.js"></script>

<script src="../../../js/Order/writeOff/writeOff.js"></script>

</html>
