    <script id="goodsStaffsTmp" type="text/html">

                        {{Specials}}
                        {{else}}
                        {{Price}}
                        {{/if}}

		        <span class="add choose-member">+</span>

	        <div class="tcyg-form-bt" data-goodid="{{Id}}" data-venueid="{{venueId}}" data-gid="{{GID}}">
		        <button type="button" class="submit-bt-clear">取消</button>

	        </div>
        </dd>

    <!--优惠活动模板-->
    <script id="activityTmp" type="text/html">  	
		{{each $data as item i}} 		
			<li class="act_item {{@ item.ValidType|fnActMode}}" id="act_{{item.Id}}"  data-id ='{{item.Id}}' data-obj='{{item}}'><h3>{{item.ActName}}</h3>
				<p>
					消费满 {{item.LimitUsedAmount}} 
					{{if item.IsReduceAmount==1}} 
						减免{{item.ReduceAmount}}元
					{{/if}}
					{{if item.IsGiveMoney==1}} 					
						赠送余额{{item.GiveMoney}}元
					{{/if}}
					{{if item.IsGivePoint==1}} 					
						赠送积分{{item.GivePoint}}
					{{/if}}
					{{if item.IsGiveConpon==1}} 
						{{each $data. as item2 k}}
							赠送 {{item2.Name}} {{item2.Qty}}张
						{{/each}}								
					{{/if}}					
				</p>
			</li>
		{{/each}}	
   </script>

    <script id="payInfoTmp" type="text/html">
	    <ul class="cashier-num-a">
		    <li><span class="inline">应收
			    {{if isOpenZero == '1'}}
				    {{if isZero == '1' }}
				    <em class='settingZero active' ></em>			
				    {{else}}
				    <em class='settingZero' ></em>
				    {{/if}}
			    {{/if}}
		    </span><b>¥{{amount}}</b></li>
		    <li><span>待收</span><b>¥{{paid}}</b></li>
		    <li><span>优惠</span><b>¥{{discount}}</b></li>
	    </ul>
	    <ul class="cashier-num-b">
		    {{each payItem as item i}} 	
			    {{if item.code == curPayItem }}
				    <li data-code='{{item.code}}' class="active">
					    <span>{{item.name }}
					    <b> 
						    {{if item.code =='999'}}
						    <input readonly="readonly" data-old ='{{item.amount}}' value='{{item.amount}}' class='moneyInput' id="pay_input_{{item.code}}" data-code='{{item.code}}' autocomplete="off"/>
						    {{else}}
						    <input  data-old ='{{item.amount}}' value='{{item.amount}}' class='moneyInput' id="pay_input_{{item.code}}" data-code='{{item.code}}' autocomplete="off"/>
						    {{/if}}
					    </b>
					    </span>
					    {{if item.code == '001' && item.amount > 0}}
						    <small>找零 ¥{{item.smallChangePrice}}</small>
					    {{/if}}
					    {{if item.code == '999' }}
						    <em class="paySelectCoupon">重选优惠券</em>
					    {{/if}}				
					    {{if item.code == '003' }}
						    <small>可用 ¥{{item.smallChangePrice}}</small>
					    {{/if}}				
				    </li>
			    {{else}}
				    <li data-code={{item.code}}>
					    <span>{{item.name }}
						    <b> 
						    <input  data-old ='{{item.amount}}'  value='{{item.amount}}' class='moneyInput' id="pay_input_{{item.code}}"  data-code='{{item.code}}' autocomplete="off"/>
						    </b>
					    </span>
						    {{if item.code == '001' && item.amount > 0}}
						    <small>找零 ¥{{item.smallChangePrice}}</small>
					    {{/if}}
					    {{if item.code == '999' }}
