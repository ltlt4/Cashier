<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>积分兑换-商户收银宝</title>
		<link href="../../../css/Public.css" type="text/css" rel="stylesheet" />
		<link href="../../../css/index.css" type="text/css" rel="stylesheet" />
		<link href="../../../Theme/plugins/animate/animate.css" type="text/css" rel="stylesheet" />
		<link href="../../../Theme/plugins/layui/css/layui.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div>
			<div style="position: absolute;top: 51px;width: 100%;">
				<div class="lomo-shopBar">
					<!--卡号搜索/新增 start-->
					<div class="card-num">
						<dl class="card-num-form">
							<form action="">
							    <dd>
							        <input id="barCode" type="text" placeholder="F2刷卡或输入卡号" class="input" />
							        <a href="javascript:void(0);" class="card-num-up"
							            onclick="luckKeyboard.showSmallkeyboard(this)"></a>
							        <button type="submit" class="bt" id="search">搜索</button>
							    </dd>
							    <dt>
							        <button type="button" class="add-bt">+&nbsp;新增</button>
							    </dt>
							</form>
						</dl>
					</div>
					<!--卡号搜索/新增 end-->
					<!--分类翻页 start-->
					<div class="shop-type">
						<div class="classify-nav-box clearfix">
							<div class="triangle_border_left"></div>
							<div class="scroll-view">
								<div class="type classify-nav">
					
								</div>
							</div>
							<div class="triangle_border_right"></div>
						</div>
						<div class="leaveltwo-nav-box clearfix hide">
							<div class="triangle_border_left"></div>
							<div class="scroll-view-two">
									<div class="type classify-nav-two">
									</div>
								</div>
							<div class="triangle_border_right"></div>
						</div>
					</div>							
					<!--分类翻页 end-->
					<div class="shop-type-button">
					
					</div>
					<!--商品搜索 start-->
					<div class="card-num lomo-right">
						<dl class="card-num-form">
							<dd>
								<form action="">
								    <input id="searchVal" type="text" placeholder="商品条码/简码/名称" class="input" />
								    <a href="javascript:void(0);" class="card-num-up"
								        onclick="luckKeyboard.showSmallkeyboard(this)"></a>
								    <button type="submit" class="bt search-product">搜索</button>
								</form>
							</dd>
						</dl>
					</div>
					<!--商品搜索 end-->
				</div>
			</div>
			<!--主体 start-->
			<div class="lomo-mian-left">
				<dl class="vipInfo">
				    <dt><img src="../../../Theme/images/morentouxiang.svg" /></dt>
				    <dd><b></b><i></i><span class='hide'></span></dd>
				    <dd><small>积分: 0</small><small>余额：0</small></dd>
				    <div class="vip-delete"><img src="../../../Theme/images/del.png" alt=""></div>
				</dl>
				<div class="lomo-order">
					<div class="order-list">
						<!-- 购物车数据 -->
					</div>
				</div>
				<div class="jf-tool">
					<div class="jf-Pay">
						<ul>
							<li>数量：<b id="bTotalNum">0</b></li>
							<li>总积分：<b id="bTotalPoint">0</b></li>
						</ul>
					</div>
					<div class="jf-button">
						<button type="button" class="add-bt " id="btnClear">清空</button>
						<button type="button" class="add-bt dhBt" id="btnExchange">兑换</button>
					</div>
				</div>
			</div>
			<div class="lomo-mian-right">
				<div class="goods-list goods-list-img">
					<!-- 产品列表 -->
				</div>
			</div>
			<dl class="goods-page">
				<dt> <span class="graph">开启无图模式</span> </dt>
				<dd> <button class="page-prev">上一页</button><span class="numb">1/1</span><button class="page-next next">下一页</button> </dd>
			</dl>
			<!--主体 end-->
			
			<!--会员搜索弹层-->
			<div id="lomo-members-search" class="lomo-members-search lomo-search hide">
			    <dl class="members-search-form">
			        <form action="">
			            <dt>
			                <input name="" type="text" placeholder="请输入姓名/卡号/手机号码" class="input" />
			            </dt>
			            <dd>
			                <button type="submit" class="add-bt" id="search">搜索</button>
			            </dd>
			        </form>
			    </dl>
			    <div class="members-search-list">
			        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="dataTable">
			            <tr>
			                <th>会员卡号</th>
			                <th>会员姓名</th>
			                <th>手机号码</th>
			                <th>会员等级</th>
			                <th>积分</th>
			                <th>余额</th>
			            </tr>
			            <tbody id="memList">
						                
			            </tbody>
			        </table>
			    </div>
			</div>
			
		</div>
		

		<script type="text/javascript" src="../../../Theme/script/jquery3.4.1.min.js"></script>
		<script type="text/javascript" src="../../../Theme/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../../../Theme/script/Luck.Vipsoft.js"></script>
		<script type="text/javascript" src="../../../Theme/script/verify.js"></script>
		<script type="text/javascript" src="../../../Theme/script/common.js"></script>
		<script type="text/javascript" src="../../../Theme/script/keyboard.js"></script>
		<script type="text/javascript" src="../../../js/Member/exchange/exchange.js"></script>
	</body>

</html>
