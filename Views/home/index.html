<style>
    /*滚动条样式*/
    ::-webkit-scrollbar-track-piece {
        background-color: #fff;
        -webkit-border-radius: 0;
    }

    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    ::-webkit-scrollbar-thumb {
        height: 50px;
        background-color: #999;
        -webkit-border-radius: 4px;
        outline: 2px solid #fff;
        outline-offset: -2px;
        border: 2px solid #fff;
    }

    ::-webkit-scrollbar-thumb:hover {
        height: 50px;
        background-color: #9f9f9f;
        -webkit-border-radius: 4px;
    }


    html,
    body {
        -webkit-user-select: none;
        padding: 0;
        background-color: transparent !important;
        cursor: default;
        -webkit-font-smoothing: antialiased;
    }

    #lomo-content {
        overflow: hidden;
        position: absolute;
        left: 0;
        top: 0px;
        bottom: 0;
        right: 0;
    }
</style>

                    <dd>

                                        <div  class="service-3">

                                        </div>
                                    </div>
                                </dl>
                            </span>
                        </a>

    <div class="feedback hide">
        <form action="" class="layui-form">
            <dl style="margin-top: 10px;">
                <dd class="layui-form-item">
                    <label class="layui-form-label">意见类型</label>
                    <div class="layui-input-inline" style="width: 280px">
                        <select name="mesType" class="yhhd">
                            <option value="2">功能优化改良</option>
                            <option value="3">bug反馈</option>
                            <option value="1">其他使用问题</option>
                            <option value="4">数据初始化</option>
                        </select>
                    </div>
                </dd>
                <dd class="layui-form-item">
                    <label class="layui-form-label">问题描述</label>
                    <div class="layui-input-inline" style="width: 280px">

                    </div>
                </dd>
                <dd class="layui-form-item">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-inline" style="width: 280px">

                </dd>
                <dd class="layui-form-item">

                    <div class="layui-input-inline" style="width: 280px">
                        <input name="contactInf" type="text" class="layui-input" lay-verify="required|phone" />
                    </div>
                </dd>
                <dd class="gd-form-bt">
                    <button lay-submit lay-filter="opinion" class="submit-bt">提交</button></dd>
            </dl>
