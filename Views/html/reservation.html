<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预约管理-商户收银宝</title>
    <link href="../css/Public.css" type="text/css" rel="stylesheet" />
    <link href="../css/index.css" type="text/css" rel="stylesheet" />
    <link href="../css/animate.css" type="text/css" rel="stylesheet" />
    <link href="../layui/css/layui.css" type="text/css" rel="stylesheet" />
</head>
<style>
    .layui-input {
        height: 32px;
    }

    .layui-form-select dl dd.layui-this {
        background: #41c060
    }

    .layui-form-item .layui-input-inline {
        width: 65%;
    }

    .layui-form-label {
        font-weight: 500;
        line-height: 14px
    }
</style>

<body>
    <div>
        <!--主体  start-->
        <div class="lomo-online-order ">
            <div class="lomoTab-warp" style="margin: 0px">
                <form action="" class="layui-form">
                    <div class="reservation-operation">
                        <div class="operation1"><button type="button">+新增预约</button></div>
                        <div class="operation2 layui-form-item">
                            <input type="text" placeholder="预约手机/号码"><button type="button">查询</button></div>
                        <div class="operation3 layui-form-item">
                            <select name="" id="">
                                <option value="">全部预约</option>
                                <option value="1">没预约</option>
                            </select>
                        </div>
                        <div class="operation3 layui-form-item">
                            <select name="" id="">
                                <option value="">选择店铺</option>
                            </select>
                        </div>
                        <div class="operation4 layui-form-item">
                            <div class="">
                                <div class="">
                                    <div>
                                        <input type="text" class="layui-input" id="timeFrame" placeholder="请选择日期区间"
                                            style="height: 32px;width:70%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="add-bt online-order-bt bt-g" type="button">查询</button>
                            <button class="add-bt online-order-bt gray" id="empty" type="reset">清空</button>
                        </div>
                    </div>
                </form>
                <div class="online-order-table">
                    <table>
                        <tr>
                            <th>姓名</th>
                            <th>手机号码</th>
                            <th>技师姓名</th>
                            <th>项目名称</th>
                            <th>到店人数</th>
                            <th>是否支付</th>
                            <th>是否会员</th>
                            <th>预约时间</th>
                            <th>服务方式</th>
                            <th>预约状态</th>
                            <th>预约店铺</th>
                            <th>操作</th>
                        </tr>
                        <tr>
                            <td>拟很蟀</td>
                            <td>18612364564</td>
                            <td>踏佷瞅</td>
                            <td>古传手法按摩</td>
                            <td>2</td>
                            <td>已支付</td>
                            <td>是</td>
                            <td>2019-6-4 16:50:32</td>
                            <td>到店</td>
                            <td>未到店</td>
                            <td>宇宙店</td>
                            <td><button type="button" class="add-bt online-order-bt  orange">开单</button>
                                <button type="button" class="add-bt online-order-bt bt-g">详情</button>
                                <button type="button" class="add-bt online-order-bt gray">撤单</button>
                            </td>
                        </tr>

                    </table>
                </div>
                <!-- 分页器 start -->
                <div id="paging" class="lomo-paging">
                </div>
                <!-- 分页器 start -->
            </div>
        </div>
        <!--主体    end-->
        <!-- 新增预约  start-->
        <div id="lomo-yuyue" class="lomo-gd order-cd cd-info hide" style="height: 480px">
            <div class="divTitle"><span><img src=".../../Theme/images/icon010.png" alt=""></span>新增预约</div>
            <div class="order-cd-info">
                <form action="" class="layui-form">
                    <div class="yuyue-form">
                        <div class="yuyue-form-list">
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">姓名：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" class="layui-input" placeholder="请输入预约人姓名">
                                </div>
                            </div>
                            <div class="layui-form-item ">
                                <label for="" class="layui-form-label">手机号码：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="phone" class="layui-input" placeholder="请输入预约手机号码">
                                </div>
                            </div>
                        </div>
                        <div class="yuyue-form-list">
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">预约店铺：</label>
                                <div class="layui-input-inline">
                                    <select name="shop" lay-filter="dianpu">
                                        <option value="" selected="">请选择店铺</option>
                                        <option value="0">宇宙店</option>>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item ">
                                <label for="" class="layui-form-label">预约服务：</label>
                                <div class="layui-input-inline">
                                    <select name="service" lay-filter="fuwu">
                                        <option value="" selected="">请选择服务</option>
                                        <option value="0">按摩</option>>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="yuyue-form-list">
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">服务方式：</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="serviceMode" value="0" title="到店服务" checked>
                                    <input type="radio" name="serviceMode" value="1" title="上门服务">
                                </div>
                            </div>
                            <div class="layui-form-item ">
                                <label for="" class="layui-form-label">预约技师：</label>
                                <div class="layui-input-inline">
                                    <select name="technician" lay-filter="dianpu">
                                        <option value="" selected="">请选择技师</option>
                                        <option value="0">路人甲</option>>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="yuyue-form-list">
                            <div class="layui-form-item">
                                <label for="" class="layui-form-label">到店时间：</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="arrivalTime" class="layui-input" name="arrivalTime" placeholder="请选择时间">
                                </div>
                            </div>
                            <div class="layui-form-item ">
                                <label for="" class="layui-form-label">预约人数：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="uNumber" class="layui-input" placeholder="请输入预约人数">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入备注" class="layui-textarea" name="remarks"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="yuyue-button">
                        <button  class="submit-bt" class="layui-btn" lay-submit="" lay-filter="subscribe">确认</button>
                        <button type="button" class="submit-bt-clear">取消</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 新增预约  end-->

        <!--遮罩层 start-->
        <div class="lomo-mask-body hide"></div>
        <!--遮罩层 end-->
    </div>
</body>
<script src="../js/jquery3.4.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/reservation.js"></script>
<script src="../js/utils.js"></script>

</html>
